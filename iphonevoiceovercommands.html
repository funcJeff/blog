    <h1>iPhone VoiceOver Commands</h1>
    
    <p>These are recorded using an iPhone Xs Max running iOS 14.0.1 from <em>Settings &gt; Accessibility &gt; VoiceOver &gt; Commands &gt; All Commands</em>.</p>
    
    <h2>Interaction</h2>
    <table>
    <thead>
        <tr>
            <th>Command</th><th>Gesture</th> <th>Keyboard</th>
        </tr>
    </thead>
     <tbody>
        <tr>
            <td>YYY</td><td>ZZZ</td><td>AAA</td>
        </tr>
    </tbody>
    </table>
