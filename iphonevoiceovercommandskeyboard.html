    <title>iPhone VoiceOver Commands Keyboard Shortcuts</title>

  <body>
    <h1>iPhone VoiceOver Commands Keyboard Shortcuts</h1>
    
    <p>These are recorded using an iPhone Xs Max running iOS 14.0.1 from <em>Settings &gt; Accessibility &gt; VoiceOver &gt; Commands &gt; Keyboard Shortcuts</em>.</p>
    
    <table><tbody>
        <tr><td>Magic Tap</td><td><tt>-</tt></td>
        <tr><td>Watch Item</td><td><tt>shift -</tt></td>
        <tr><td>Label Item</td><td><tt>/</tt></td>
        <tr><td>Toggle Lock Modifier Keys</td><td><tt>;</tt></td>
        <tr><td>Move to Previous Visible App</td><td><tt>[</tt></td>
    </tbody></table>
    
  </body>
</html>
